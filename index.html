<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <h1>calcU</h1>
        <p>This page is a calculator! Input values and pick an operation to display the result.</p>
        <input type="number" id="num1" placeholder="Num 1">
        <input type="number" id="num2" placeholder="Num 2">
        <br><br>
        <button type="button" onclick="valueXY(); addition(); results()">+</button>
        <button type="button" onclick="valueXY(); subtraction(); results()">-</button>
        <button type="button" onclick="valueXY(); multiplication(); results()">*</button>
        <button type="button" onclick="valueXY(); division(); results()">/</button>
        <button type="button" onclick="valueXY(); modulo(); results()">%</button>
        <p id="results">Results will be displayed here.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
